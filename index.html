<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>USUARIO</title>
        <link rel="icon" href="./assets/images/icon.jpg" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body id="bodyIndex">
        <div class="container">
            <header>
                <h1 id="bienvenido" class="display-4 text-center">
                    BIENVENIDO A TODO PAGO
                </h1>
            </header>
            <div class="formulariosIngreso">
                <form id="crearUsuario">
                    <div>
                        <h3>INGRESE SUS DATOS</h3>
                    </div>
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="apellido" class="form-label"
                            >Apellido</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="apellido"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label for="dni" class="form-label">DNI</label>
                        <input
                            type="text"
                            class="form-control"
                            id="dni"
                            required
                        />
                    </div>
                    <button type="button" id="cargarDatos" class="btn btn-primary">
                        Cargar datos
                    </button>
                </form>
                <form id="ingresarDinero">
                    <p id="saludo"></p>
                    <p id="saludo2" class="mb-5">Ingrese la cantidad a depositar en su cuenta</p>
                    <div class="form-group mb-3">
                        <label for="cantidad" class="form-label"
                            >Cantidad</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="cantidad"
                            required
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="tarjeta" class="form-label">Tarjeta</label>
                        <select class="form-control" id="tarjeta">
                            <option value="" disabled selected>
                                Seleccione su tarjeta
                            </option>
                            <option value="macro">MACRO</option>
                            <option value="santander">SANTANDER</option>
                            <option value="naranja">NARANJA</option>
                            <option value="mercadoPago">MERCADO PAGO</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="nombreCompleto" class="form-label"
                            >Nombre Completo</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="nombreCompleto"
                            placeholder="Ingresa tu nombre completo"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label for="numeroTarjeta" class="form-label"
                            >Número de Tarjeta</label
                        >
                        <input
                            type="number"
                            minlength="12"
                            maxlength="12"
                            class="form-control"
                            id="numeroTarjeta"
                            placeholder="Ingresa los 12 dígitos de tu tarjeta"
                        />
                    </div>
                    <div class="tarjetaDatos">
                        <div class="form-group mb-4">
                            <label for="fechaVencimiento" class="form-label"
                                >Vencimiento</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="fechaVencimiento"
                                placeholder="MM/AA"
                            />
                        </div>
                        <div class="form-group mb-4">
                            <label for="claveSeguridad" class="form-label"
                                >Clave</label
                            >
                            <input
                                type="password"
                                minlength="3"
                                maxlength="3"
                                class="form-control"
                                id="claveSeguridad"
                                placeholder="3 dígitos de seguridad"
                            />
                        </div>
                    </div>
                    <div>
                        <button type="button" id="depositarBtn" class="btn btn-primary btn-block">
                            Depositar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="./js/usuario.js"></script>
    </body>
</html>
